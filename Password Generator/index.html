<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="pssbox" id="passbox">Password</div>
        <div class="totalchar">
          <label for="">Enter number of charcters</label>
          <input class="num" type="number" id="totalChar" value="10" />
        </div>
        <div class="checkboxes">
          <div class="chk">
            <label for="UpperCase">Contains Upper Case</label>
            <input type="checkbox" id = "chk1" />
          </div>
          <div class="chk">
            <label for="LowerCase">Contains Lower Case</label>
            <input type="checkbox" id = "chk2" />
          </div>

          <div class="chk">
            <label for="Numbers">Contains Number</label>
            <input type="checkbox" id ="chk3"/>
          </div>
          <div class="chk">
            <label for="UpperCase">Contains Symbols</label>
            <input type="checkbox" id ="chk4" />
          </div>
        </div>

        <button class ="button" id="btn" onclick="generatePass()">Generate Password</button>

    </div>

    <script src="./app.js"></script>
  </body>
</html>
